<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8a26389b49.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>April</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><i class="fa-solid fa-house"></i></li>
        <li><i class="fa-solid fa-chart-line"></i></li>
        <li><i class="fa-solid fa-graduation-cap"></i></li>
        <li><i class="fa-solid fa-user"></i></li>
      </ul>
    </nav>
    <header>
      <h1>April</h1>
      <h2>Bonjour,<br />Jérémy</h2>
      <i class="fa-solid fa-bell"></i>
    </header>

    <section class="home-recap">
      <h2>Votre semaine en cours</h2>
      <div class="myChart">
        <canvas id="myChart"></canvas>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

      <script>
        const ctx = document.getElementById("myChart");

        new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["Energie", "Transport", "Alimentation", "Déchets"],
            datasets: [
              {
                label: "CO2",
                data: [12, 19, 3, 5],
                borderWidth: 2,
                borderColor: "#fffcf1",
                backgroundColor: "#F6D78B",
                color: "white",
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      </script>
    </section>

    <section class="actualites">
      <h2>
        Actualités<br />
        <em>par actu-environnement.com</em>
      </h2>
      <script src="https://www.actu-environnement.com/acces_distant_news/fil_js.php4?nbr_news=5&themes=&ttitre=16&ttexte=12&police=Arial&ct1=000000&ct2=228822&ct3=003333&ct4=006633&underlined=underline&image=true"></script>
    </section>
  </body>
</html>
